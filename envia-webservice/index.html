<html>
    <head>
        <meta charset="utf-8" />
        <title>Envía Webservice</title>
    </head>

    <body>
        <h2>Envía Webservice</h2>
        <form>
            <input type="button" id="btnRequestWebserviceStates" value="Consumir webservice Envía Consulta" />
            <input type="button" id="btnRequestWebserviceStates" value="Consumir webservice Envía Liquidación" />
            <input type="button" id="btnRequestWebserviceGeneration" value="Consumir webservice Envía Generación" />
            <input type="button" id="btnRequestWebservice" value="Consumir webservice Envía" />
        </form>

        <script src="assets/js/jquery-3.4.1.min.js"></script>
        <script>
            $(function(){
                $('#btnRequestWebserviceStates').click(function(){
                    $.ajax({
                        // url: 'http://200.69.100.66/ServicioRESTConsultaEstados/Service1Consulta.svc/ConsultaGuia/044012847831',
                        url: 'http://200.69.100.66/ServicioRESTConsultaEstadospruebas/Service1Consulta.svc/ConsultaGuia/044012847831',
                        type: 'GET',
                        dataType: 'json',
                        success: function(data){
                            console.log(data);
                        }
                    });
                });


                $('#btnRequestWebserviceLiquidation').click(function(){
                    $.ajax({
                        url: 'http://200.69.100.66/ServicioLiquidacionRESTpruebas/Service1.svc/Liquidacion/',
                        type: 'GET',
                        dataType: 'json',
                        success: function(data){
                            console.log(data);
                        }
                    });
                });



                $('#btnRequestWebserviceGeneration').click(function(){
                    $.ajax({
                        url: 'http://200.69.100.66/ServicioLiquidacionRESTpruebas/Service1.svc/Generacion/',
                        type: 'GET',
                        dataType: 'json',
                        success: function(data){
                            console.log(data);
                        }
                    });
                });
            });



        </script>
    </body>
</html
